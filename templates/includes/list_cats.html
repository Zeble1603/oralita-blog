{% load i18n %}
{% load static %}

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 make-text">
        <div class="list-group">
            {% for tag in tag_list %}
                {% url 'blog:categoria' slug=tag.slug as cat %}
                <a href="{{ cat }}" class="list-group-item {% if request.path == cat %}active{% endif %}">{{tag.nombre}}</a>
            {% endfor %}
        </div>    
    </div>
</div>
