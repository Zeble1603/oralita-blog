{% load static %}

{% for articulo in articulo_list %}
<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
    <div class="thumbnail" style="height:3900px;">
        <img src="{{articulo.photo.url}}" class="" alt="{{articulo.alt_img}}" style="width: 25rem; height: 15rem;">
        <div class="caption">
            <h3 class="text-center">{{articulo.titulo}}</h3>
            <p class="text-center">{{articulo.resumen}}<br>
                {{articulo.autor}} | {{articulo.fecha}}<br>
                <a style="width: 50%" href="{% url 'blog:detail' slug=articulo.slug %}" class="btn btn-primary" role="button">Leer</a></p>
        </div>
    </div>
</div>    
{% endfor %}
