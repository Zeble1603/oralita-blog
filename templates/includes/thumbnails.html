{% load static %}

{% for articulo in articulo_list %}
<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
    <div class="thumbnail" style="max-height: 450px;">
        <img src="{{articulo.photo.url}}" class="" alt="{{articulo.alt_img}}" style="width: 25rem; height: 15rem;">
        <div class="caption">
            <h3>{{articulo.titulo}}</h3>
            <h5>{{articulo.autor}} | {{articulo.fecha}}</h5>
            <p class="text-center">{{articulo.resumen}}</p>
            <p class="text-center"><a style="width:50%" href="{% url 'blog:detail' slug=articulo.slug %}" class="btn btn-primary" role="button">Leer</a></p>
        </div>
    </div>
</div>    
{% endfor %}
