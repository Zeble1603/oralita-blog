{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate thanks.title %}{% endblock %}

{% block body %}
    <div class="page-title page-title-contacts bg-pattern" data-bgcolor="595a5a">
        <div class="page-title-overlay">
            <div class="container">
                <h1>{% translate thanks.title %}</h1>
            </div>
        </div>
    </div>
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <ol class="breadcrumb">
                    <li class="breadcrumb-home"><a href="{% url 'index:hom' %}"><i class="fa fa-home"></i></a></li>
                    <li><a href="{% url 'index:contact' %}">{% translate contact.menu_page_name %}</a></li>
                </ol>
            </div>
        </div>
    </div>
    <div class="container especialidade">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <h2>{% translate thanks.message %}</h2>
            </div>
        </div>
    </div>
{% endblock %}
